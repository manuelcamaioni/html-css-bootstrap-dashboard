<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP v5.2 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME v6.4 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="cs_navbar-height p-0 bg-light">
            <div class="container-fluid p-0">
                  <div class="row m-0">
                    <div class="col p-0 d-flex text-center">
                        <a class="navbar-brand m-0 p-0 text-center" href="#">
                            <img class="cs_navbar-height" src="img/mobile-logo.png" alt="Immagine logo">
                        </a>
                    </div>
                    <div class="col-10 p-0 position-relative d-flex align-items-center">
                        <form class="d-flex w-100 h-100" role="search">
                            <input class="cs_formcontrol position-absolute start-0 end-0 top-50 translate-middle-y" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col p-0 align-items-center d-flex justify-content-center">
                        <i class="fa-solid fa-bell" style="color: #fada27;"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>       
</body>
</html>
