<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP v5.2 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME v6.4 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="cs_navbar-height p-0 bg-light">
            <div class="container-fluid p-0 h-100">
                  <div class="row m-0 h-100">
                    <div class="col h-100 p-0 d-flex">
                        <a class="navbar-brand m-0 p-0 h-100 d-flex align-items-center" href="#">
                            <img class="cs_navbar-height d-lg-none" src="img/mobile-logo.png" alt="Immagine logo">
                            <img class=" d-none d-lg-block" src="img/logo.svg" alt="Immagine logo">
                        </a>
                    </div>
                    <div class="col-8 col-lg-9 p-0 d-flex align-items-center ">
                        <form class="d-flex w-100 h-100 align-items-center" role="search">
                            <input class="cs_formcontrol mx-sm-auto" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col p-0 align-items-center d-flex justify-content-evenly flex-row-reverse">
                        <i class="fa-solid fa-bell m-auto m-lg-0" style="color: #fada27;"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                        <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
                        <i class="fa-solid fa-list-ul d-none d-lg-block"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <header>
            <nav class="cs_sidebar">
                <div class="container h-100">
                    <div class="row text-center h-100">
                        <div class="col h-100 py-3 d-flex flex-column justify-content-between">
                            <div class="top-icons">
                                <i class="fa-solid fa-house mb-4"></i>
                                <i class="fa-solid fa-chart-simple mb-4"></i>
                                <i class="fa-solid fa-signal mb-4"></i>
                            </div>
                            <div class="bottom-icons pb-3">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </main>       
</body>
</html>
